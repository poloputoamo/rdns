<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AS208824</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #141414;
            color: #eee;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 24px 16px;
            text-align: center;
            gap: 24px;
        }

        pre.ascii {
            font-family: monospace;
            font-size: 10px;
            line-height: 1.1;
            white-space: pre;
            margin: 0;
            max-width: 100%;
            overflow-x: auto;
        }

        .section {
            font-size: 18px;
            line-height: 1.6;
        }

        a {
            color: #eee;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #aaa;
        }

        footer {
            text-align: center;
            font-size: 14px;
            padding: 16px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

<main>
  <a>hola</a>
</main>

<footer>
    noc@polo.ceo
</footer>

</body>
</html>
